<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .top-buttons {
            position: absolute;
            top: 10px; /* Distance from the top */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10; /* Ensure buttons appear on top */
        }
        .top-buttons a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff;
        }
        .top-buttons a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .form-container {
            text-align: justify;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin-top: 60px; /* Space for the buttons */
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .header img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        input, select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .description {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .disclaimer {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            font-style: italic;
        }
        .find-lawyer {
            font-size: 14px;
            color: #1E90FF;
            text-decoration: none;
        }
        .find-lawyer:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top-center buttons -->
        <div class="top-buttons">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </div>

        <div class="form-container">
            <div class="header">
                <img src="contractnerds_logo.jpg" alt="Contract Nerd Logo">
                <h2>Contract Nerd</h2>
            </div>
            
            <p class="description">
                Contract Nerd is designed to assist second parties in identifying unreasonable contracts and unconscionable clauses. Please upload a pdf of the contract and tell us what kind of contract it is and its legal jurisdiction.
            </p>
            
            <p>
                <a class="find-lawyer" href="https://www.google.com/search?q=lawyers+near+me&oq=lawyers+near+me&gs_lcrp=EgZjaHJvbWUyDwgAEEUYORixAxjJAxiABDINCAEQABiSAxiABBiKBTINCAIQABiSAxiABBiKBTIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIHCAgQABiABDIHCAkQABiABNIBCDUwMDJqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8" target="_blank">Find a lawyer near you</a>
            </p>

            <form id="contractForm" enctype="multipart/form-data" method="POST" action="/upload">
                <label for="file">Upload Contract (PDF):</label>
                <input type="file" id="file" name="file" accept="application/pdf" required>
                
                <label for="contractType">Select Contract Type:</label>
                <select id="contractType" name="contractType" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="employment">Employment Contract</option>
                    <option value="rental">Rental Contract</option>
                </select>
                
                <label for="jurisdiction">Select Jurisdiction:</label>
                <select id="jurisdiction" name="jurisdiction" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="new_york">New York</option>
                    <option value="chicago">Chicago</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
